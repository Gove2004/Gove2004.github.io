<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - Blog</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.css">
</head>
<body>
    <header>
        <h1><a href="../index.html">Blog</a></h1>
    </header>

    <main>
        <article class="markdown-body">
            <div class="article-header">
                <a href="../index.html" class="back-link">← 返回</a>
            </div>
            <div id="article-content"></div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
    <script src="../js/data.js"></script>
    <script>
        marked.setOptions({
            breaks: true,
            highlight: function(code) {
                return hljs.highlightAuto(code).value;
            }
        });

        const id = new URLSearchParams(location.search).get('id');
        const article = blogData.articles.find(a => a.id === id);

        if (article) {
            document.title = `${article.title} - Blog`;
            const contentDiv = document.getElementById('article-content');
            contentDiv.innerHTML = marked.parse(article.content);
            document.querySelectorAll('pre code').forEach(block => {
                hljs.highlightBlock(block);
            });
        } else {
            location.href = '../index.html';
        }
    </script>
</body>
</html>
